name: Build and push image
run-name: Build and push image - ${{ github.event.workflow_run.head_commit.message }}
on:
  workflow_run:
    workflows: ["Run tests"]
    branches: [main]
    types: [completed]

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: [self-hosted, linux, ARM64]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_BASE_URL=${{vars.NEXT_PUBLIC_BASE_URL}}
            NEXT_PUBLIC_DIRECTUS_URL=${{vars.NEXT_PUBLIC_DIRECTUS_URL}}
            NEXT_PUBLIC_BACKEND_REST=${{vars.NEXT_PUBLIC_BACKEND_REST}}
            NEXT_PUBLIC_BACKEND_WS=${{vars.NEXT_PUBLIC_BACKEND_WS}}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.COMMIT_SHORT_SHA }}