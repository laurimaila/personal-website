name: Test E2E
run-name: Test E2E - ${{ github.event.head_commit.message }}

on:
  workflow_call:

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Start Docker compose
        run: docker compose --env-file .env.e2e -f compose.e2e.yaml up -d --wait

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
