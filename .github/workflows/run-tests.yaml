name: Run tests
run-name: Run tests - ${{ github.event.head_commit.message }}

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: npm install
      - run: npm run test
